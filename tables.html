<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Tables -->
    <h2>Tables</h2>
    <table border="1">
      <!-- Row 1 -->
      <tr>
        <th>Day</th>
        <th>Subject 1</th>
        <th>Subject 2</th>
        <th>Subject 3</th>
      </tr>

      <!-- Row 2 -->
      <tr>
        <td>monday</td>
        <td>biology</td>
        <td colspan="2">french</td>
        <!-- <td>economics</td> -->
      </tr>

      <!-- Row 3 -->
      <tr>
        <td>tuesday</td>
        <td rowspan="2">agric</td>
        <td>english</td>
        <td>calculus</td>
      </tr>

      <!-- Row 4 -->
      <tr>
        <td>wednesday</td>
        <td>agric</td>
        <td>history</td>
        <!-- <td>literature</td> -->
      </tr>
    </table>
    <br />
    <br />
    <!-- Forms -->
    <h2>Login Form</h2>
    <form>
      <label for="email"
        >Email: <br />
        <input type="email" id="email" placeholder="adepoju@gmail.com" />
      </label>
      <br />
      <br />

      <label for="password"
        >Password: <br />
        <input type="password" id="password" placeholder="***********" />
      </label>

      <br />
      <br />

      <input type="button" value="Login" />
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
