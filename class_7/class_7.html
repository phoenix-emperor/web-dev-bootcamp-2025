<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tasty Spoon</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff8f0;
        color: #333333;
        padding: 0;
      }

      header {
        background-color: #ff6347;
        color: white;
        text-align: center;
        padding: 2em 1em;
      }

      header h1 {
        font-size: 2em;
        text-transform: uppercase;
      }

      header p {
        font-size: 1.2em;
      }

      .menu-section {
        display: flex;
        justify-content: space-between;
        padding: 2em;
        position: relative;
      }

      .menu-items {
        width: 50%;
      }

      .menu-items h2 {
        font-size: 1.5em;
        margin-bottom: 1em;
        text-transform: uppercase;
        color: #1e90ff;
      }

      .menu-items li {
        font-size: 1.2em;
        margin-bottom: 0.5em;
      }

      .price {
        font-weight: bold;
        color: #1e90ff;
      }

      .menu-image {
        width: 45%;
        position: relative;
      }

      .menu-image img {
        width: 233px;
        border-radius: 10px;
        display: block;
        position: relative;
        left: 190px;
      }

      .badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #1e90ff;
        color: white;
        padding: 0.4em 0.8em;
        border-radius: 5px;
        font-size: 0.9em;
      }

      .offer-banner {
        position: absolute;
        bottom: 5px;
        left: 195px;
        background-color: #ff6347;
        color: white;
        padding: 0.5em 1em;
        border-radius: 5px;
        font-weight: bold;
      }

      footer {
        background-color: #1e90ff;
        color: white;
        text-align: center;
        padding: 1em;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The Tasty Spoon</h1>
      <p>Where Flavor Meets Comfort</p>
    </header>

    <section class="menu-section">
      <div class="menu-items">
        <h2>Our Menu</h2>
        <ul>
          <li>Pasta Alfredo - <span class="price">$12</span></li>
          <li>Grilled Salmon - <span class="price">$18</span></li>
          <li>Cheeseburger - <span class="price">$10</span></li>
        </ul>
      </div>

      <div class="menu-image">
        <img src="dish.webp" alt="Delicious Dish" />
        <div class="badge">Chef's Special</div>
        <div class="offer-banner">20% Off Today!</div>
      </div>
    </section>

    <footer>
      <p>üìû (555) 123-4567 | üìç 123 Main Street | ‚úâ info@tastyspoon.com</p>
    </footer>
  </body>
</html>
